    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
        import { firebaseConfig, COLLECTIONS, formatCurrency } from './js/firebase.js';
        import { fetchUserRole, logout } from './js/auth.js';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentProduct = null;

        // Get product ID from URL
        function getProductIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Load product data
        async function loadProduct(productId) {
            try {
                const productRef = doc(db, COLLECTIONS.products, productId);
                const productSnap = await getDoc(productRef);

                if (!productSnap.exists()) {
                    showError('Product not found');
                    return;
                }

                currentProduct = { id: productId, ...productSnap.data() };
                displayProduct();

            } catch (error) {
                console.error('Error loading product:', error);
                showError('Failed to load product');
            }
        }

        // Display product
        function displayProduct() {
            const container = document.getElementById('product-container');
            const isOutOfStock = (currentProduct.stock || 0) === 0 || currentProduct.disabled === true;
            const stockText = currentProduct.disabled ? 'Currently unavailable' :
                currentProduct.stock !== undefined ? (currentProduct.stock === 0 ? 'Out of stock' : `${currentProduct.stock} in stock`) : 'Stock info unavailable';

            container.innerHTML = `
                <div class="grid md:grid-cols-2 gap-8">
                    <!-- Product Image -->
                    <div class="space-y-4">
                        <div class="relative">
                            <img src="${currentProduct.imageURL || 'https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?q=80&w=800&auto=format&fit=crop'}" 
                                 alt="${currentProduct.name}" 
                                 class="w-full h-96 object-cover rounded-xl border" />
                            ${isOutOfStock ? '<div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center rounded-xl"><span class="text-white font-bold text-2xl">SOLD OUT</span></div>' : ''}
                            ${currentProduct.featured ? '<div class="absolute top-4 right-4 bg-yellow-500 text-white text-sm px-3 py-1 rounded-full">Featured</div>' : ''}
                        </div>
                    </div>

                    <!-- Product Details -->
                    <div class="space-y-6">
                        <div>
                            <div class="text-sm text-emerald-600 font-medium mb-2">${currentProduct.category || 'OTC'}</div>
                            <h1 class="text-3xl font-bold text-gray-900 mb-4">${currentProduct.name}</h1>
                            <div class="mb-4">
                                ${currentProduct.discount > 0 ? `
                                    <div class="flex items-center gap-3">
                                        <div class="text-3xl font-bold text-emerald-600">${formatCurrency((currentProduct.price || 0) * (1 - (currentProduct.discount || 0) / 100))}</div>
                                        <div class="text-xl text-gray-500 line-through">${formatCurrency(currentProduct.price || 0)}</div>
                                        <div class="bg-red-100 text-red-800 text-sm px-3 py-1 rounded-full font-medium">${currentProduct.discount}% OFF</div>
                                    </div>
                                ` : `
                                    <div class="text-3xl font-bold text-emerald-600">${formatCurrency(currentProduct.price || 0)}</div>
                                `}
                            </div>
                            
                            <!-- Stock Status -->
                            <div class="flex items-center gap-2 mb-4">
                                <div class="w-3 h-3 rounded-full ${isOutOfStock ? 'bg-red-500' : 'bg-green-500'}"></div>
                                <span class="text-sm ${isOutOfStock ? 'text-red-600' : 'text-green-600'}">${stockText}</span>
                            </div>
                        </div>

                        <!-- Description -->
                        ${currentProduct.description ? `
                            <div>
                                <h3 class="text-lg font-semibold text-gray-900 mb-2">Description</h3>
                                <p class="text-gray-600">${currentProduct.description}</p>
                            </div>
                        ` : ''}

                        <!-- Quantity Selector -->
                        <div class="space-y-3">
                            <label class="block text-sm font-medium text-gray-700">Quantity</label>
                            <div class="flex items-center gap-3">
                                <button id="decrease-qty" ${isOutOfStock ? 'disabled' : ''} 
                                    class="w-10 h-10 rounded-lg border flex items-center justify-center ${isOutOfStock ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'hover:bg-gray-50'}">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
                                    </svg>
                                </button>
                                <input type="number" id="quantity" value="1" min="1" max="${currentProduct.stock || 1}" 
                                    ${isOutOfStock ? 'disabled' : ''} 
                                    class="w-20 text-center border rounded-lg py-2 ${isOutOfStock ? 'bg-gray-100 text-gray-400' : ''}" />
                                <button id="increase-qty" ${isOutOfStock ? 'disabled' : ''} 
                                    class="w-10 h-10 rounded-lg border flex items-center justify-center ${isOutOfStock ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'hover:bg-gray-50'}">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Add to Cart Button -->
                        <button id="add-to-cart" ${isOutOfStock ? 'disabled' : ''} 
                            class="w-full py-4 px-6 rounded-lg font-semibold text-lg ${isOutOfStock ? 'bg-gray-300 text-gray-500 cursor-not-allowed' : 'bg-emerald-600 text-white hover:bg-emerald-700'}">
                            ${isOutOfStock ? 'Sold Out' : 'Add to Cart'}
                        </button>

                        <!-- Back to Categories -->
                        <a href="categories.html" class="block text-center text-emerald-600 hover:text-emerald-700 font-medium">
                            ← Back to Categories
                        </a>
                    </div>
                </div>
            `;

            // Add event listeners
            setupEventListeners();
        }

        // Setup event listeners
        function setupEventListeners() {
            const quantityInput = document.getElementById('quantity');
            const decreaseBtn = document.getElementById('decrease-qty');
            const increaseBtn = document.getElementById('increase-qty');
            const addToCartBtn = document.getElementById('add-to-cart');

            // Quantity controls
            decreaseBtn?.addEventListener('click', () => {
                const currentQty = parseInt(quantityInput.value);
                if (currentQty > 1) {
                    quantityInput.value = currentQty - 1;
                }
            });

            increaseBtn?.addEventListener('click', () => {
                const currentQty = parseInt(quantityInput.value);
                const maxQty = currentProduct.stock || 1;
                if (currentQty < maxQty) {
                    quantityInput.value = currentQty + 1;
                }
            });

            // Add to cart
            addToCartBtn?.addEventListener('click', () => {
                const quantity = parseInt(quantityInput.value);
                addToCart(currentProduct, quantity);
            });
        }

        // Add to cart function
        function addToCart(product, quantity) {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const existingItem = cart.find(item => item.id === product.id);

            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                const discountedPrice = product.discount > 0 ? product.price * (1 - product.discount / 100) : product.price;
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: discountedPrice,
                    originalPrice: product.price,
                    discount: product.discount || 0,
                    imageURL: product.imageURL,
                    quantity: quantity
                });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();

            // Show success message
            const btn = document.getElementById('add-to-cart');
            const originalText = btn.textContent;
            btn.textContent = 'Added to Cart!';
            btn.classList.add('bg-green-600');
            setTimeout(() => {
                btn.textContent = originalText;
                btn.classList.remove('bg-green-600');
            }, 2000);
        }

        // Update cart count
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);

            document.getElementById('cart-count').textContent = count;
            document.getElementById('mobile-cart-count').textContent = count;
        }

        // Show error message
        function showError(message) {
            const container = document.getElementById('product-container');
            container.innerHTML = `
                <div class="text-center py-12">
                    <div class="text-red-600 text-lg font-medium mb-2">Error</div>
                    <div class="text-gray-600 mb-4">${message}</div>
                    <a href="categories.html" class="inline-block bg-emerald-600 text-white px-6 py-2 rounded-lg hover:bg-emerald-700">
                        Back to Categories
                    </a>
                </div>
            `;
        }

        // Initialize and header account dropdown behavior
        onAuthStateChanged(auth, async (user) => {
            updateCartCount();

            const loginLink = document.getElementById('login-link');
            const accountArea = document.getElementById('account-area');
            const accountName = document.getElementById('account-name');
            const accountEmail = document.getElementById('account-email');
            const accountRole = document.getElementById('account-role');
            const dashboardLink = document.getElementById('dashboard-link');
            const accountBtn = document.getElementById('account-btn');
            const accountMenu = document.getElementById('account-menu');
            const logoutBtn = document.getElementById('logout-btn');

            if (user) {
                if (loginLink) loginLink.classList.add('hidden');
                if (accountArea) accountArea.classList.remove('hidden');
                if (accountName) accountName.textContent = user.displayName || 'Account';
                if (accountEmail) accountEmail.textContent = user.email || '';
                let role = 'user';
                try { role = await fetchUserRole(user.uid); } catch { }
                if (accountRole) accountRole.textContent = role.charAt(0).toUpperCase() + role.slice(1);
                if (dashboardLink) dashboardLink.href = role === 'admin' ? 'admin.html' : role === 'pharmacy' ? 'pharmacy.html' : 'user-dashboard.html';
                if (accountBtn && accountMenu) {
                    accountBtn.onclick = (e) => { e.stopPropagation(); accountMenu.classList.toggle('hidden'); };
                    document.addEventListener('click', (e) => {
                        if (!accountArea.contains(e.target)) accountMenu.classList.add('hidden');
                    });
                }
                if (logoutBtn && accountMenu) logoutBtn.onclick = async () => { await logout(); accountMenu.classList.add('hidden'); };
            } else {
                if (loginLink) loginLink.classList.remove('hidden');
                if (accountArea) accountArea.classList.add('hidden');
            }

            const productId = getProductIdFromUrl();
            if (!productId) {
                showError('Invalid product link');
                return;
            }

            await loadProduct(productId);
        });
        
        // Mobile menu functionality
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');
        const mobileMenuClose = document.getElementById('mobile-menu-close');
        const mobileAccountSection = document.getElementById('mobile-account-section');
        const mobileLoginSection = document.getElementById('mobile-login-section');
        const mobileAccountName = document.getElementById('mobile-account-name');
        const mobileAccountEmail = document.getElementById('mobile-account-email');
        const mobileDashboardLink = document.getElementById('mobile-dashboard-link');
        const mobileLogoutBtn = document.getElementById('mobile-logout-btn');
        const mobileCartCount = document.getElementById('mobile-cart-count');
        
        if (mobileMenuBtn && mobileMenu) {
            // Update mobile cart count
            if (mobileCartCount) {
                mobileCartCount.textContent = String(JSON.parse(localStorage.getItem("cart") || "[]").reduce((sum, i) => sum + i.quantity, 0));
            }
            
            // Mobile menu toggle
            mobileMenuBtn.onclick = (e) => {
                e.stopPropagation();
                mobileMenu.classList.remove('hidden');
                mobileMenuOverlay.classList.remove('hidden');
                document.body.style.overflow = 'hidden'; // Prevent background scrolling
            };
            
            // Mobile menu close
            const closeMobileMenu = () => {
                mobileMenu.classList.add('hidden');
                mobileMenuOverlay.classList.add('hidden');
                document.body.style.overflow = ''; // Restore scrolling
            };
            
            if (mobileMenuClose) {
                mobileMenuClose.onclick = (e) => {
                    e.stopPropagation();
                    closeMobileMenu();
                };
            }
            
            // Close on overlay click
            if (mobileMenuOverlay) {
                mobileMenuOverlay.onclick = (e) => {
                    e.stopPropagation();
                    closeMobileMenu();
                };
            }
            
            // Mobile logout
            if (mobileLogoutBtn) {
                mobileLogoutBtn.onclick = async () => { 
                    await logout(); 
                    closeMobileMenu();
                    window.location.reload();
                };
            }
            
            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (mobileMenuBtn && mobileMenu && !mobileMenuBtn.contains(e.target) && !mobileMenu.contains(e.target)) {
                    closeMobileMenu();
                }
            });
            
            // Update mobile menu content based on auth state
            function updateMobileMenuContent(user, role) {
                if (user) {
                    // Show account section, hide login section
                    mobileAccountSection.classList.remove('hidden');
                    mobileLoginSection.classList.add('hidden');
                    mobileDashboardLink.classList.remove('hidden');
                    mobileLogoutBtn.classList.remove('hidden');
                    
                    // Update mobile account info
                    mobileAccountName.textContent = user?.displayName || 'Account';
                    mobileAccountEmail.textContent = user?.email || '';
                    mobileDashboardLink.href = role === 'admin' ? 'admin.html' : role === 'pharmacy' ? 'pharmacy.html' : 'user-dashboard.html';
                } else {
                    // Show login section, hide account section
                    mobileAccountSection.classList.add('hidden');
                    mobileLoginSection.classList.remove('hidden');
                    mobileDashboardLink.classList.add('hidden');
                    mobileLogoutBtn.classList.add('hidden');
                }
            }
            
            // Listen for auth state changes to update mobile menu content
            onAuthStateChanged(auth, async (user) => {
                const role = localStorage.getItem('role') || await fetchUserRole(user?.uid);
                updateMobileMenuContent(user, role);
            });
        }
    </script>
